<script>
    var divList=[],index=0;
	function deepTvs (node) {
		if(node!=null){
          divList.push(node);
          for(var i=0;i<node.children.length;i++){
          	deepTvs(node.children[i])
          }
		}
	}
	function wideTvs(node){
		if(node!=null){
			divList.push(node);
			wideTvs(node.nextElementSibling);
            node=divList[index++];
            wideTvs(node.firstElementChild);
		}
	}
