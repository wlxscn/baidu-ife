<body>
<script>
	function swap (arr,j,i) {
		var temp=arr[j];
		    arr[j]=arr[i];
		    arr[i]=temp;
	}
	//bubblesort
	function bubbleSort(arr){
		var len=arr.length,i,j=0,timer,delay=50;
		i=len-1;
		timer=setInterval(function(){
			if(i<1){
				clearInterval(timer)
			}
			
			if(arr[j]>arr[j+1]){
				swap(arr,j,j+1)
			}
			j++;
			if(j==i){
				j=0;
				i--;
			}
			console.log(arr);
		},delay)
		
	}
	//selectSort
	function selectSort(arr){
		var i=0,j=1,timer,delay=50,min=0;
		timer=setInterval(function(){
		   if(i==arr.length-1){
           	clearInterval(timer);
           } 	
           if(arr[i]>arr[j]){
           	 min=j;
           }
           j++;
           if(j==arr.length){
           	swap(arr,i,min);
           	i++;
           	min=i;
           	j=i+1;
           }
           console.log(arr);
		},delay)
	}
	//
	var Arr=[1,3,2,5,4,10,8,100,45,64,23];
	selectSort(Arr);
</script>
</body>
